    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required aria-label="Your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-label="Your email">

            <label for="subject">Legal Subject</label>
            <select id="subject" name="subject" required aria-label="Select legal subject">
                <option value="">Select a Subject</option>
                <option value="family">Family Law</option>
                <option value="criminal">Criminal Law</option>
                <option value="commercial">Commercial Law</option>
                <option value="property">Property Law</option>
                <option value="delict">Delict (Tort)</option>
                <option value="estate">Estate Planning</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" required aria-label="Your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
